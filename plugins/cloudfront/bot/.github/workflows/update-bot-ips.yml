name: Update Bot IP Ranges

on:
  schedule:
    # Run weekly on Sundays at 2 AM UTC
    - cron: '0 2 * * 0'
  workflow_dispatch: # Allow manual trigger

jobs:
  update-ips:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Update bot IP ranges
      run: |
        cd cloudfront/bot
        node update-bot-ips.js
        
    - name: Check for changes
      id: changes
      run: |
        cd cloudfront/bot
        if git diff --quiet bot-ip-ranges.js; then
          echo "changed=false" >> $GITHUB_OUTPUT
        else
          echo "changed=true" >> $GITHUB_OUTPUT
        fi
        
    - name: Create Pull Request
      if: steps.changes.outputs.changed == 'true'
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: 'Update bot IP ranges'
        title: 'Auto-update: Bot IP Ranges'
        body: |
          ðŸ¤– **Automated Bot IP Range Update**
          
          This PR contains updated IP ranges for search engine crawlers:
          - Google/Googlebot ranges from gstatic.com
          - Microsoft Bing ranges 
          - Other crawler IP ranges
          
          **Changes:**
          - Updated `cloudfront/bot/bot-ip-ranges.js`
          
          **Testing:**
          Run `npm test` to validate the new ranges.
          
          **Deployment:**
          After merging, redeploy the Lambda@Edge function:
          ```bash
          npm run build
          npm run deploy
          ```
        branch: auto-update-bot-ips
        delete-branch: true