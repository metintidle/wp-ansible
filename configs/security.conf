# Rate limiting zone definitions
limit_req_zone $binary_remote_addr zone=one:10m rate=1r/s;
limit_conn_zone $binary_remote_addr zone=addr:10m;

# Global DDoS protection
client_body_timeout 10s;
client_header_timeout 10s;
client_max_body_size 100M;

server {
  listen 80 default_server;
  server_name _;

  # Security headers
  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header X-XSS-Protection "1; mode=block" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header Referrer-Policy "no-referrer-when-downgrade" always;
  add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;
  add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

  # Rate limiting
  limit_conn addr 10;
  limit_req zone=one burst=10 nodelay;

  # Block bad bots
  if ($http_user_agent ~* (Wget|Curl|python|nikto|sqlmap|havij|nmap|nessus|whatweb|Openvas|jbrofuzz|w3af|acunetix|mj12bot|wget|crawl|spider|bot)) {
    return 403;
  }

  # Disable directory listing
  autoindex off;

  # Deny access to hidden files
  location ~ /\. {
    deny all;
  }

  # PHP FPM security restrictions
  location ~ \.php$ {
    location ~ /wp-content/uploads/.*\.php$ {
      deny all;
    }
    location ~ /wp-includes/.*\.php$ {
      deny all;
    }
    location ~ /wp-admin/includes/.*\.php$ {
      deny all;
    }
  }

  # Block common exploits
  location ~* wp-config.php$ {
    deny all;
  }
  location ~* phpinfo.php$ {
    deny all;
  }
  location ~* config.php$ {
    deny all;
  }
  location ~* shell\.php$ {
    deny all;
  }
  location ~* repeater\.php$ {
    deny all;
  }
  location ~* composer\.(json|lock)$ {
    deny all;
  }
  location ~* \.git {
    deny all;
  }
  location ~* \.env {
    deny all;
  }
}