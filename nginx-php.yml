---
- name: Setup WordPress on Amazon Linux 2 with Nginx and PHP
  hosts: all
  become: yes

  tasks:
    - name: Update the package index
      yum:
        name: "*"
        state: latest

    - name: Install Nginx
      command: amazon-linux-extras install -y nginx1

    - name: Enable PHP 8.2
      command: amazon-linux-extras enable php8.2
