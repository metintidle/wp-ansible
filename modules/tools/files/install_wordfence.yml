
- name: Enable Python 3.8
  command: sudo amazon-linux-extras enable python3.8 -y

- name: Install Python 3.8
  command: sudo yum install python38 -y

- name: Create symlink for Python 3.8
  command: sudo ln -sf /usr/bin/python3.8 /usr/bin/python3

- name: Install Wordfence
  command: pip3 install wordfence
