# Changed from ondemand to dynamic process management
pm = dynamic

# Reduced max children from 5 to 3
pm.max_children = 3

# Set start servers to 1
pm.start_servers = 1

# Kept min spare servers at 1
pm.min_spare_servers = 1

# Reduced max spare servers from 3 to 2
pm.max_spare_servers = 2

# Added process recycling to prevent memory leaks
pm.max_requests = 500