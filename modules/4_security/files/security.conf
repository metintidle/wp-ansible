# Security headers
add_header X-Frame-Options "SAMEORIGIN" always;
add_header X-XSS-Protection "1; mode=block" always;
add_header X-Content-Type-Options "nosniff" always;
add_header Referrer-Policy "strict-origin-when-cross-origin" always;
add_header Content-Security-Policy "default-src 'self' https: data: blob: 'unsafe-inline' 'unsafe-eval'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://*.elementor.com https://*.googleapis.com https://*.gstatic.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com;" always;
add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

# Rate limiting - burst=150 handles 80+ parallel asset requests on homepage load
limit_conn addr 30;
limit_req zone=one burst=150 nodelay;

# Disable directory listing
autoindex off;

# Block bad bots and known malicious user agents
if ($http_user_agent ~* (nikto|sqlmap|havij|nmap|nessus|whatweb|openvas|jbrofuzz|w3af|acunetix|mj12bot|zgrab|masscan|gobuster|dirbuster)) {
  return 444;
}

# Block WordPress user enumeration via query string
if ($args ~* "author=\d+") {
  return 403;
}
