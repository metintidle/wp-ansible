# Rate limiting zone definitions
# Zone names must match references in security.conf (one, addr) and security-rules.conf
limit_req_zone $binary_remote_addr zone=one:10m rate=30r/s;
limit_conn_zone $binary_remote_addr zone=addr:10m;
limit_req_zone $binary_remote_addr zone=security_login:10m rate=2r/m;
limit_req_zone $binary_remote_addr zone=security_api:10m rate=10r/s;

# Global DDoS protection
client_body_timeout 10s;
client_header_timeout 10s;
client_max_body_size 100M;
