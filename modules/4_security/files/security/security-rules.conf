# Security headers
add_header X-Frame-Options "SAMEORIGIN" always;
add_header X-XSS-Protection "1; mode=block" always;
add_header X-Content-Type-Options "nosniff" always;
add_header Referrer-Policy "strict-origin-when-cross-origin" always;
add_header Content-Security-Policy "default-src 'self' https: data: blob:; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://*.elementor.com https://*.googleapis.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src https://fonts.gstatic.com;" always;
add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

# Rate limiting
limit_conn security_conn 10;
limit_req zone=security_req burst=10 nodelay;

# Block bad bots (excluding legitimate tools)
if ($http_user_agent ~* (nikto|sqlmap|havij|nmap|nessus|whatweb|Openvas|jbrofuzz|w3af|acunetix|masscan|zgrab)) {
  return 403;
}

# Block WordPress user enumeration
if ($args ~* "author=\d+") {
  return 403;
}
 # Block access to sensitive files
  location ~ /\.(env|git|htaccess|config.json|composer.json|composer.lock|package.json|package-lock.json)$ {
    deny all;
    return 404;
  }

  # Serve static files (including fonts and SVGs)
  location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
    expires max;
    access_log off;
    log_not_found off;
    add_header Cache-Control "public, immutable";
  }
  # Block suspicious PHP files
  location ~* /(eval-stdin|phpunit|wp-config-sample)\.php$ {
    deny all;
    return 444;
  }
# Disable directory listing
autoindex off;

# Deny access to hidden files
location ~ /\. {
  deny all;
}

# PHP FPM security restrictions
location ~ \.php$ {
  location ~ /wp-content/uploads/.*\.php$ {
    deny all;
  }
  location ~ /wp-includes/.*\.php$ {
    deny all;
  }
  location ~ /wp-admin/includes/.*\.php$ {
    deny all;
  }
}

# Block common exploits
location ~* wp-config.php$ {
  deny all;
}
location ~* phpinfo.php$ {
  deny all;
}
location ~* config.php$ {
  deny all;
}
location ~* shell\.php$ {
  deny all;
}
location ~* repeater\.php$ {
  deny all;
}
location ~* composer\.(json|lock)$ {
  deny all;
}
location ~* \.git {
  deny all;
}
location ~* \.env {
  deny all;
}
